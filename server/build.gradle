plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'io.freefair.lombok' version '6.5.1'
    id 'org.openjfx.javafxplugin' version '0.0.7'
    id "com.diffplug.spotless" version "6.11.0"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    // allows compilation of non published github repos
    maven { url "https://jitpack.io" }
}

version = '30L'

sourceCompatibility = 17
 
dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.14.0'

    implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.3.0-alpha13'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha13'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-alpha7'

    implementation 'org.fxmisc.richtext:richtextfx:0.10.9'

    // Used to customize application's window on Windows 11 (does not affect other OS')
    implementation 'com.github.eduardz1:custom_window:181a04351f'

    implementation project(':lib')
}

application {
    // Define the main class for the application.
    mainClass = 'jmail.server.Main'
}

javafx {
    version = "17"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

spotless {
  java {
    // Use the default importOrder configuration
    importOrder()
    removeUnusedImports()
    googleJavaFormat()
    formatAnnotations()  // fixes formatting of type annotations
  }
}

tasks.register('installLocalGitHook', Copy){
    from rootProject.file('scripts/pre-commit')
    into rootProject.file('.git/hooks')
    fileMode 0775

    from rootProject.file('scripts/post-commit')
    into rootProject.file('.git/hooks')
    fileMode 0775
}

build.dependsOn = ['spotlessApply', 'installLocalGitHook']
