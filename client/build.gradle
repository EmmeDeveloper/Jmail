plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'io.freefair.lombok' version '6.5.1'
    id 'org.openjfx.javafxplugin' version '0.0.7'
    id "com.diffplug.spotless" version "6.11.0"
}

version = '30L'

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.14.0'

    implementation('com.github.eduardz1:custom_window:181a04351f') {
        because 'customization of Windows 11 window, no effect on other OS'
    }

    implementation project(':lib')
}

application {
    mainClass = 'jmail.client.Main'
}

javafx {
    version = "17"
    modules = ['javafx.controls', 'javafx.fxml']
}

tasks.named('test') {
    useJUnitPlatform()
}

spotless {
    java {
        // Use the default importOrder configuration
        importOrder()
        removeUnusedImports()
        googleJavaFormat()
        formatAnnotations()
    }
}


tasks.register('installLocalGitHook', Copy) {
    from rootProject.file('scripts/pre-commit')
    into rootProject.file('.git/hooks')
    fileMode 0775

    from rootProject.file('scripts/post-commit')
    into rootProject.file('.git/hooks')
    fileMode 0775
}

build.dependsOn = ['spotlessApply', 'installLocalGitHook']

run {
    jvmArgs("-Dprism.forceUploadingPainter=true") {
        because 'fix for transaprency effect on border of window'
    }
}
